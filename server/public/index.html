<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote PC Agent - Control Panel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      font-size: 2em;
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .form-group label {
      font-weight: bold;
      color: #333;
    }
    
    .login-error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9em;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      color: white;
    }
    
    .user-info button {
      background: rgba(255,255,255,0.3);
      padding: 8px 16px;
      font-size: 0.9em;
    }
    
    .user-info button:hover {
      background: rgba(255,255,255,0.4);
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    h1 { font-size: 2.5em; margin-bottom: 10px; }
    .subtitle { opacity: 0.9; font-size: 1.1em; }
    
    .tabs {
      display: flex;
      background: #f5f5f5;
      border-bottom: 2px solid #ddd;
      overflow-x: auto;
    }
    
    .tab {
      padding: 15px 25px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1em;
      transition: all 0.3s;
      white-space: nowrap;
    }
    
    .tab:hover { background: #e0e0e0; }
    .tab.active {
      background: white;
      border-bottom: 3px solid #667eea;
      font-weight: bold;
    }
    
    .tab-content {
      display: none;
      padding: 30px;
    }
    
    .tab-content.active { display: block; }
    
    .agent-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .agent-card {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .agent-card:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    
    .agent-card.selected {
      border-color: #667eea;
      background: #f0f4ff;
    }
    
    .agent-status {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .agent-status.online { background: #4caf50; }
    .agent-status.offline { background: #f44336; }
    
    .agent-name {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .agent-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    
    .tag {
      background: #667eea;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85em;
    }
    
    .command-section {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    input, textarea, select {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s;
    }
    
    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: #6c757d;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .btn-danger {
      background: #dc3545;
    }
    
    .btn-danger:hover {
      background: #c82333;
    }
    
    .result-box {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 15px;
    }
    
    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    
    .template-card {
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .template-card:hover {
      border-color: #667eea;
      background: #f0f4ff;
    }
    
    .template-category {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 5px;
    }
    
    .template-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .template-command {
      font-size: 0.85em;
      color: #888;
      font-family: monospace;
    }
    
    .queue-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 10px;
    }
    
    .queue-status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: bold;
    }
    
    .queue-status.pending { background: #ffc107; color: #000; }
    .queue-status.executing { background: #2196f3; color: white; }
    .queue-status.completed { background: #4caf50; color: white; }
    .queue-status.failed { background: #f44336; color: white; }
    
    .log-entry {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-family: monospace;
      font-size: 0.9em;
    }
    
    .log-entry.error { background: #ffebee; }
    .log-entry.warn { background: #fff3e0; }
    .log-entry.info { background: #e3f2fd; }
    
    .activity-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      gap: 15px;
      align-items: start;
    }
    
    .activity-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      flex-shrink: 0;
    }
    
    .activity-icon.connection { background: #4caf50; color: white; }
    .activity-icon.command { background: #2196f3; color: white; }
    .activity-icon.error { background: #f44336; color: white; }
    
    .activity-content {
      flex: 1;
    }
    
    .activity-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .activity-agent {
      font-weight: bold;
      color: #667eea;
    }
    
    .activity-time {
      font-size: 0.85em;
      color: #999;
    }
    
    .activity-details {
      font-size: 0.9em;
      color: #666;
    }
    
    .activity-output {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.85em;
      margin-top: 5px;
      max-height: 100px;
      overflow-y: auto;
    }
    
    .group-card {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
    }
    
    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .group-name {
      font-size: 1.3em;
      font-weight: bold;
    }
    
    .group-agents {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .alert {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    
    .alert-success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    
    .alert-error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .stat-label {
      opacity: 0.9;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-container">
    <div class="login-header">
      <h1>üñ•Ô∏è Remote PC Agent</h1>
      <p style="color: #666;">Please login to continue</p>
    </div>
    <form class="login-form" onsubmit="login(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      <div id="login-error" class="login-error" style="display: none;"></div>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Main Application -->
  <div id="app-container" class="container" style="display: none;">
    <header>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h1>üñ•Ô∏è Remote PC Agent</h1>
          <p class="subtitle">AI-Powered Remote PC Control System</p>
        </div>
        <div class="user-info">
          <span id="current-user"></span>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    </header>
    
    <div class="tabs">
      <button class="tab active" onclick="switchTab('agents')">Agents</button>
      <button class="tab" onclick="switchTab('activity')">Activity Feed</button>
      <button class="tab" onclick="switchTab('execute')">Execute Command</button>
      <button class="tab" onclick="switchTab('templates')">Command Templates</button>
      <button class="tab" onclick="switchTab('queue')">Command Queue</button>
      <button class="tab" onclick="switchTab('groups')">Agent Groups</button>
      <button class="tab" onclick="switchTab('logs')">Server Logs</button>
    </div>
    
    <!-- Agents Tab -->
    <div id="agents-tab" class="tab-content active">
      <div class="stats-grid" id="stats"></div>
      <h2 style="margin-bottom: 20px;">Connected Agents</h2>
      <div class="agent-grid" id="agent-list"></div>
    </div>
    
    <!-- Activity Feed Tab -->
    <div id="activity-tab" class="tab-content">
      <h2 style="margin-bottom: 20px;">Activity Feed</h2>
      <div class="input-group">
        <select id="activity-agent-filter" onchange="loadActivity()">
          <option value="">All Agents</option>
        </select>
        <select id="activity-type-filter" onchange="loadActivity()">
          <option value="">All Types</option>
          <option value="connection">Connections</option>
          <option value="command">Commands</option>
          <option value="error">Errors</option>
        </select>
        <button onclick="loadActivity()">üîÑ Refresh</button>
      </div>
      <div id="activity-list" style="max-height: 600px; overflow-y: auto;"></div>
    </div>
    
    <!-- Execute Command Tab -->
    <div id="execute-tab" class="tab-content">
      <div class="command-section">
        <h2 style="margin-bottom: 15px;">Execute Command</h2>
        <div class="input-group">
          <select id="target-agent">
            <option value="">Select Agent...</option>
          </select>
          <button onclick="refreshAgents()">üîÑ Refresh</button>
        </div>
        <div class="input-group">
          <textarea id="prompt" rows="3" placeholder="Enter your command in natural language (e.g., 'show me the IP address')"></textarea>
        </div>
        <button onclick="executeCommand()">‚ñ∂Ô∏è Execute</button>
        <div id="execute-result"></div>
      </div>
    </div>
    
    <!-- Templates Tab -->
    <div id="templates-tab" class="tab-content">
      <h2 style="margin-bottom: 20px;">Command Templates</h2>
      <div class="input-group">
        <select id="template-agent">
          <option value="">Select Agent...</option>
        </select>
        <select id="template-category" onchange="filterTemplates()">
          <option value="">All Categories</option>
        </select>
      </div>
      <div class="template-grid" id="template-list"></div>
    </div>
    
    <!-- Queue Tab -->
    <div id="queue-tab" class="tab-content">
      <h2 style="margin-bottom: 20px;">Command Queue</h2>
      <div class="input-group">
        <select id="queue-agent" onchange="loadQueue()">
          <option value="">Select Agent...</option>
        </select>
        <button onclick="loadQueue()">üîÑ Refresh Queue</button>
        <button class="btn-secondary" onclick="executeNextInQueue()">‚ñ∂Ô∏è Execute Next</button>
        <button class="btn-danger" onclick="clearQueue()">üóëÔ∏è Clear Queue</button>
      </div>
      <div id="queue-list"></div>
    </div>
    
    <!-- Groups Tab -->
    <div id="groups-tab" class="tab-content">
      <h2 style="margin-bottom: 20px;">Agent Groups</h2>
      <div class="command-section">
        <h3>Create New Group</h3>
        <div class="input-group">
          <input type="text" id="group-name" placeholder="Group name">
          <input type="text" id="group-description" placeholder="Description (optional)">
          <button onclick="createGroup()">‚ûï Create Group</button>
        </div>
      </div>
      <div id="groups-list"></div>
    </div>
    
    <!-- Logs Tab -->
    <div id="logs-tab" class="tab-content">
      <h2 style="margin-bottom: 20px;">Server Logs</h2>
      <div class="input-group">
        <select id="log-lines">
          <option value="50">Last 50 lines</option>
          <option value="100" selected>Last 100 lines</option>
          <option value="200">Last 200 lines</option>
          <option value="500">Last 500 lines</option>
        </select>
        <button onclick="loadLogs()">üîÑ Refresh Logs</button>
      </div>
      <div id="logs-list" style="max-height: 600px; overflow-y: auto;"></div>
    </div>
  </div>
  
  <script>
    let agents = [];
    let templates = [];
    let groups = {};
    let selectedAgent = null;
    let authToken = null;
    let currentUser = null;
    
    // Check for existing token on load
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('authToken');
      const user = localStorage.getItem('currentUser');
      
      if (token && user) {
        authToken = token;
        currentUser = JSON.parse(user);
        showApp();
      }
    });
    
    // Login function
    async function login(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');
      
      errorDiv.style.display = 'none';
      
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || 'Login failed');
        }
        
        authToken = data.token;
        currentUser = data.user;
        
        localStorage.setItem('authToken', authToken);
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        
        showApp();
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
      }
    }
    
    // Logout function
    function logout() {
      authToken = null;
      currentUser = null;
      localStorage.removeItem('authToken');
      localStorage.removeItem('currentUser');
      
      document.getElementById('app-container').style.display = 'none';
      document.getElementById('login-screen').style.display = 'block';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
    
    // Show app after login
    function showApp() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('app-container').style.display = 'block';
      document.getElementById('current-user').textContent = `${currentUser.username} (${currentUser.role})`;
      
      fetchAgents();
    }
    
    // Helper function to make authenticated requests
    async function authFetch(url, options = {}) {
      if (!authToken) {
        throw new Error('Not authenticated');
      }
      
      const headers = {
        ...options.headers,
        'Authorization': `Bearer ${authToken}`
      };
      
      const res = await fetch(url, { ...options, headers });
      
      if (res.status === 401) {
        // Only logout once to prevent loops
        if (authToken) {
          authToken = null;
          currentUser = null;
          localStorage.removeItem('authToken');
          localStorage.removeItem('currentUser');
          
          alert('Session expired. Please login again.');
          
          document.getElementById('app-container').style.display = 'none';
          document.getElementById('login-screen').style.display = 'block';
        }
        throw new Error('Session expired');
      }
      
      return res;
    }
    
    // Tab switching
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tabName + '-tab').classList.add('active');
      
      // Load data when switching to certain tabs
      if (tabName === 'activity') loadActivity();
      if (tabName === 'templates') loadTemplates();
      if (tabName === 'groups') loadGroups();
      if (tabName === 'logs') loadLogs();
    }
    
    // Fetch agents
    async function fetchAgents() {
      try {
        const res = await authFetch('/api/agents');
        const data = await res.json();
        agents = data.agents;
        renderAgents();
        updateAgentSelects();
        updateStats();
      } catch (error) {
        console.error('Error fetching agents:', error);
      }
    }
    
    // Render agents
    function renderAgents() {
      const list = document.getElementById('agent-list');
      if (agents.length === 0) {
        list.innerHTML = '<p style="text-align:center;color:#999;padding:40px;">No agents connected</p>';
        return;
      }
      
      list.innerHTML = agents.map(agent => `
        <div class="agent-card ${selectedAgent === agent.id ? 'selected' : ''}" onclick="selectAgent('${agent.id}')">
          <div class="agent-name">
            <span class="agent-status ${agent.status}"></span>
            ${agent.nickname}
          </div>
          <div style="color:#666;font-size:0.9em;margin-bottom:10px;">ID: ${agent.id}</div>
          ${agent.stats ? `
            <div style="font-size:0.9em;color:#666;">
              CPU: ${agent.stats.cpu}% | RAM: ${agent.stats.memory}%
            </div>
          ` : ''}
          <div class="agent-tags">
            ${agent.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          <div style="margin-top:10px;font-size:0.85em;color:#999;">
            Last seen: ${new Date(agent.lastSeen).toLocaleTimeString()}
          </div>
          ${agent.status === 'online' ? `
            <button onclick="analyzeAgent('${agent.id}'); event.stopPropagation();" style="margin-top:10px;width:100%;font-size:0.9em;">
              ü§ñ AI Analysis
            </button>
          ` : ''}
        </div>
      `).join('');
    }
    
    // Update stats
    function updateStats() {
      const online = agents.filter(a => a.status === 'online').length;
      const offline = agents.filter(a => a.status === 'offline').length;
      
      document.getElementById('stats').innerHTML = `
        <div class="stat-card">
          <div class="stat-value">${agents.length}</div>
          <div class="stat-label">Total Agents</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${online}</div>
          <div class="stat-label">Online</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${offline}</div>
          <div class="stat-label">Offline</div>
        </div>
      `;
    }
    
    // Update agent selects
    function updateAgentSelects() {
      const selects = ['target-agent', 'template-agent', 'queue-agent', 'activity-agent-filter'];
      selects.forEach(id => {
        const select = document.getElementById(id);
        if (!select) return;
        
        const isFilter = id.includes('filter');
        select.innerHTML = (isFilter ? '<option value="">All Agents</option>' : '<option value="">Select Agent...</option>') +
          agents.map(a => `<option value="${a.id}">${a.nickname} (${a.status})</option>`).join('');
      });
    }
    
    // Select agent
    function selectAgent(agentId) {
      selectedAgent = agentId;
      renderAgents();
    }
    
    // Execute command
    async function executeCommand() {
      const agentId = document.getElementById('target-agent').value;
      const prompt = document.getElementById('prompt').value;
      
      if (!agentId || !prompt) {
        alert('Please select an agent and enter a command');
        return;
      }
      
      const resultDiv = document.getElementById('execute-result');
      resultDiv.innerHTML = '<div class="alert alert-success">Executing command...</div>';
      
      try {
        const res = await authFetch('/api/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ agentId, prompt })
        });
        
        const data = await res.json();
        
        if (data.error) {
          resultDiv.innerHTML = `<div class="alert alert-error">Error: ${data.error}</div>`;
        } else {
          resultDiv.innerHTML = `
            <div class="alert alert-success">Command sent successfully!</div>
            <div class="result-box">Generated Command: ${data.command}</div>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="alert alert-error">Error: ${error.message}</div>`;
      }
    }
    
    // Load templates
    async function loadTemplates() {
      try {
        const res = await authFetch('/api/templates');
        const data = await res.json();
        templates = data.templates;
        
        // Get unique categories
        const categories = [...new Set(templates.map(t => t.category))];
        const categorySelect = document.getElementById('template-category');
        categorySelect.innerHTML = '<option value="">All Categories</option>' +
          categories.map(c => `<option value="${c}">${c}</option>`).join('');
        
        renderTemplates();
      } catch (error) {
        console.error('Error loading templates:', error);
      }
    }
    
    // Filter templates
    function filterTemplates() {
      renderTemplates();
    }
    
    // Render templates
    function renderTemplates() {
      const category = document.getElementById('template-category').value;
      const filtered = category ? templates.filter(t => t.category === category) : templates;
      
      const list = document.getElementById('template-list');
      list.innerHTML = filtered.map(t => `
        <div class="template-card" onclick="executeTemplate('${t.id}')">
          <div class="template-category">${t.category}</div>
          <div class="template-name">${t.name}</div>
          <div class="template-command">${t.command}</div>
        </div>
      `).join('');
    }
    
    // Execute template
    async function executeTemplate(templateId) {
      const agentId = document.getElementById('template-agent').value;
      
      if (!agentId) {
        alert('Please select an agent first');
        return;
      }
      
      const template = templates.find(t => t.id === templateId);
      let params = {};
      
      // Check if template has parameters
      if (template.params) {
        for (const param of template.params) {
          const value = prompt(`Enter value for ${param}:`);
          if (!value) return;
          params[param] = value;
        }
      }
      
      try {
        const res = await authFetch('/api/templates/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ templateId, agentId, params })
        });
        
        const data = await res.json();
        
        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          alert('Command executed: ' + data.command);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
    
    // Load queue
    async function loadQueue() {
      const agentId = document.getElementById('queue-agent').value;
      
      if (!agentId) {
        document.getElementById('queue-list').innerHTML = '<p style="text-align:center;color:#999;">Select an agent to view queue</p>';
        return;
      }
      
      try {
        const res = await authFetch(`/api/queue/${agentId}`);
        const data = await res.json();
        
        const list = document.getElementById('queue-list');
        if (data.queue.length === 0) {
          list.innerHTML = '<p style="text-align:center;color:#999;">Queue is empty</p>';
          return;
        }
        
        list.innerHTML = data.queue.map(cmd => `
          <div class="queue-item">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
              <span class="queue-status ${cmd.status}">${cmd.status.toUpperCase()}</span>
              <span style="font-size:0.85em;color:#666;">${new Date(cmd.addedAt).toLocaleString()}</span>
            </div>
            <div style="font-weight:bold;margin-bottom:5px;">Prompt: ${cmd.prompt}</div>
            <div style="font-family:monospace;font-size:0.9em;color:#666;">Command: ${cmd.command}</div>
            ${cmd.result ? `<div class="result-box" style="margin-top:10px;">${JSON.stringify(cmd.result, null, 2)}</div>` : ''}
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading queue:', error);
      }
    }
    
    // Execute next in queue
    async function executeNextInQueue() {
      const agentId = document.getElementById('queue-agent').value;
      
      if (!agentId) {
        alert('Please select an agent');
        return;
      }
      
      try {
        const res = await authFetch('/api/queue/execute-next', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ agentId })
        });
        
        const data = await res.json();
        
        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          alert('Executing: ' + data.command.command);
          setTimeout(loadQueue, 1000);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
    
    // Clear queue
    async function clearQueue() {
      const agentId = document.getElementById('queue-agent').value;
      
      if (!agentId) {
        alert('Please select an agent');
        return;
      }
      
      if (!confirm('Clear all commands in queue?')) return;
      
      try {
        await authFetch(`/api/queue/${agentId}`, { method: 'DELETE' });
        loadQueue();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
    
    // Create group
    async function createGroup() {
      const name = document.getElementById('group-name').value;
      const description = document.getElementById('group-description').value;
      
      if (!name) {
        alert('Please enter a group name');
        return;
      }
      
      try {
        const res = await authFetch('/api/groups', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, description })
        });
        
        const data = await res.json();
        
        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          document.getElementById('group-name').value = '';
          document.getElementById('group-description').value = '';
          loadGroups();
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
    
    // Load groups
    async function loadGroups() {
      try {
        const res = await authFetch('/api/groups');
        const data = await res.json();
        groups = data.groups;
        renderGroups();
      } catch (error) {
        console.error('Error loading groups:', error);
      }
    }
    
    // Render groups
    function renderGroups() {
      const list = document.getElementById('groups-list');
      const groupNames = Object.keys(groups);
      
      if (groupNames.length === 0) {
        list.innerHTML = '<p style="text-align:center;color:#999;">No groups created</p>';
        return;
      }
      
      list.innerHTML = groupNames.map(name => {
        const group = groups[name];
        return `
          <div class="group-card">
            <div class="group-header">
              <div>
                <div class="group-name">${name}</div>
                <div style="color:#666;font-size:0.9em;">${group.description || 'No description'}</div>
                <div style="color:#999;font-size:0.85em;margin-top:5px;">${group.count} agents</div>
              </div>
              <button class="btn-secondary" onclick="executeOnGroup('${name}')">‚ñ∂Ô∏è Execute</button>
            </div>
            <div class="group-agents">
              ${group.agents.map(id => {
                const agent = agents.find(a => a.id === id);
                return agent ? `<span class="tag">${agent.nickname}</span>` : '';
              }).join('')}
            </div>
          </div>
        `;
      }).join('');
    }
    
    // Execute on group
    async function executeOnGroup(groupName) {
      const prompt = window.prompt('Enter command to execute on all agents in group:');
      if (!prompt) return;
      
      try {
        const res = await authFetch(`/api/groups/${groupName}/execute`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        
        const data = await res.json();
        
        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          alert(`Command sent to ${data.results.length} agents`);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
    
    // Load logs
    async function loadLogs() {
      const lines = document.getElementById('log-lines').value;
      
      try {
        const res = await authFetch(`/api/logs?lines=${lines}`);
        const data = await res.json();
        
        const list = document.getElementById('logs-list');
        if (data.logs.length === 0) {
          list.innerHTML = '<p style="text-align:center;color:#999;">No logs available</p>';
          return;
        }
        
        list.innerHTML = data.logs.map(log => `
          <div class="log-entry ${log.level}">
            <span style="color:#666;">[${new Date(log.timestamp).toLocaleString()}]</span>
            <span style="font-weight:bold;margin:0 10px;">${log.level.toUpperCase()}</span>
            ${log.message}
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading logs:', error);
      }
    }
    
    // Load activity feed
    async function loadActivity() {
      const agentId = document.getElementById('activity-agent-filter').value;
      const type = document.getElementById('activity-type-filter').value;
      
      try {
        let url = '/api/activity?limit=100';
        if (agentId) url += `&agentId=${agentId}`;
        if (type) url += `&type=${type}`;
        
        const res = await authFetch(url);
        const data = await res.json();
        
        const list = document.getElementById('activity-list');
        if (data.activities.length === 0) {
          list.innerHTML = '<p style="text-align:center;color:#999;padding:40px;">No activity yet</p>';
          return;
        }
        
        list.innerHTML = data.activities.map(activity => {
          const agent = agents.find(a => a.id === activity.agentId);
          const agentName = agent ? agent.nickname : activity.agentId;
          
          let icon = 'üì°';
          let iconClass = 'connection';
          let details = '';
          
          if (activity.type === 'connection') {
            icon = activity.data.action === 'connected' ? 'üü¢' : 'üî¥';
            details = `Agent ${activity.data.action}`;
          } else if (activity.type === 'command') {
            icon = activity.data.success ? '‚úÖ' : '‚ùå';
            iconClass = 'command';
            details = `Command: ${activity.data.command}`;
          } else if (activity.type === 'error') {
            icon = '‚ö†Ô∏è';
            iconClass = 'error';
            details = activity.data.message || 'Error occurred';
          }
          
          return `
            <div class="activity-item">
              <div class="activity-icon ${iconClass}">${icon}</div>
              <div class="activity-content">
                <div class="activity-header">
                  <span class="activity-agent">${agentName}</span>
                  <span class="activity-time">${new Date(activity.timestamp).toLocaleString()}</span>
                </div>
                <div class="activity-details">${details}</div>
                ${activity.data.output ? `<div class="activity-output">${activity.data.output}</div>` : ''}
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Error loading activity:', error);
      }
    }
    
    // Refresh agents
    function refreshAgents() {
      fetchAgents();
    }
    
    // Analyze agent with AI
    async function analyzeAgent(agentId) {
      const agent = agents.find(a => a.id === agentId);
      if (!agent) return;
      
      if (!confirm(`Run AI analysis on ${agent.nickname}? This will analyze system performance and suggest optimizations.`)) {
        return;
      }
      
      try {
        const res = await authFetch('/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ agentId })
        });
        
        const data = await res.json();
        const analysis = data.analysis;
        
        // Display results
        let message = `AI Analysis for ${agent.nickname}\n\n`;
        
        if (analysis.assessment) {
          message += `Assessment: ${analysis.assessment}\n`;
          message += `CPU: ${analysis.cpu_status || 'N/A'}\n`;
          message += `Memory: ${analysis.memory_status || 'N/A'}\n\n`;
        }
        
        if (analysis.suggestions && analysis.suggestions.length > 0) {
          message += `Optimization Suggestions:\n`;
          analysis.suggestions.forEach((s, i) => {
            message += `\n${i + 1}. ${s.title}\n`;
            message += `   Command: ${s.command}\n`;
            message += `   Reason: ${s.reason}\n`;
          });
        }
        
        if (analysis.services_to_disable && analysis.services_to_disable.length > 0) {
          message += `\n\nServices that could be disabled:\n`;
          message += analysis.services_to_disable.join(', ');
        }
        
        if (analysis.raw) {
          message = `AI Analysis for ${agent.nickname}\n\n${analysis.raw}`;
        }
        
        alert(message);
      } catch (error) {
        alert('Analysis failed: ' + error.message);
      }
    }
    
    // Auto-refresh agents every 5 seconds (only when logged in)
    setInterval(() => {
      if (authToken) {
        fetchAgents();
      }
    }, 5000);
  </script>
</body>
